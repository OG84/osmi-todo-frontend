<div fxLayout="column" fxFlexFill [ngClass.lt-md]="'mobile'">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="osmi-todo-toolbar-title" fxLayoutAlign="start center">
      <span fxHide.lt-md>Thodo App - </span>{{toolbarTitle | async}}</div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav [mode]="sidenavMode" [opened]="!isMobile" #sidenav fxLayout="column">
      <div class="osmi-todo-logo" fxLayoutAlign="center center">
        <img src="assets/thodo-logo.svg">
      </div>
      <button mat-button fxLayoutAlign="start center" routerLink="lists" (click)="closeSidenav()">Manage Lists</button>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-stroked-button color="accent" (click)="sidenav.toggle()" *ngIf="sidenav.opened" fxHide.lt-sm>
        <mat-icon>arrow_left</mat-icon> Close menu</button>
      <button mat-stroked-button color="accent" (click)="sidenav.toggle()" *ngIf="!sidenav.opened" fxHide.lt-sm>
        <mat-icon>arrow_right</mat-icon> Open menu</button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
