<div class="osmi-todo-list" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-checkbox [checked]="todo?.isSelected" (change)="select($event)">{{todo?.name}}</mat-checkbox>
  <div fxFlex></div>
  <button mat-icon-button color="accent" (click)="editList()" fxHide.lt-md>
    <mat-icon aria-label="edit list">edit</mat-icon>
  </button>
  <button mat-icon-button color="accent" (click)="deleteList()" fxHide.lt-md>
    <mat-icon aria-label="delete list">delete</mat-icon>
  </button>
  <mat-chip-list fxLayoutAlign="end center">
    <mat-chip matTooltip="open tasks">0</mat-chip>
  </mat-chip-list>
</div>
