<div fxLayout="column">
  <div class="todo-list-controls" fxLayout="row" fxHide.lt-md>
    <!--div class="previous-list" (click)="previousList()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div-->
    <div class="add-new-list" [class.selected]="isKeyboardMode && isAddNewListSelected" fxFlex fxLayout="row">
      <mat-form-field fxFlexFill>
        <input #newList matInput placeholder="Name of the new list" value="" (keydown.enter)="addList()">
      </mat-form-field>
    </div>
    <div fxLayoutAlign="center center">
      <button mat-button color="accent" (click)="addList()">
        <mat-icon>add</mat-icon> add list</button>
    </div>
    <!--div class="next-list" (click)="nextList()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div-->
  </div>

  <div class="todo-lists" fxFlexFill>
    <div *ngFor="let todoList of todoLists | async">
      <osmi-todo-list [todoList]="todoList"></osmi-todo-list>
      <mat-divider></mat-divider>
    </div>
  </div>
  <button mat-fab color="accent" fxHide.gt-sm class="todo-mobile-add" (click)="openAddListDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
